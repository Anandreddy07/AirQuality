<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5 ">
        <h1 class="text-center">
            <img src="logo.jpg" style="width: 100px; " alt="">
        </h1>
        <h1 class="fs-1" style="text-align: center; font-weight: 600; " >Air Quality</h1>

        <div class="input-group mb-5 mt-5">
            <input id="inputcityName" type="text" class="form-control" placeholder="City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="submitbutton" class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
        </div>

        <h1 class="fs-3 text-center" ><span id="cityName"></span></h1>
        <h1 class="fs-4 text-center" >Over All Air Quality (AQI) : <span id="overallaqi"></span><span id="index"></span></h1>
    </div>

    <div class="container text-center">
        <div class="row p-3 mb-2 bg-secondary text-dark bg-opacity-50" >
          <div class="col text-uppercase fs-5 fw-semibold"></div>
          <div class="col text-uppercase fs-5 fw-semibold header1">concentration </div>
          <div class="col text-uppercase fs-5 fw-semibold header1">aqi</div>
         
        </div>
        <div class="row p-3 mb-2 bg-secondary text-dark bg-opacity-25 " >
          <div class="col text-uppercase fs-6 fw-semibold header2">Carbon monoxide (CO) </div>
          <div class="col"><span id="cocon"></span></div>
          <div class="col"><span id="coaqi"></span></div>
        </div>
        <div class="row p-3 mb-2 bg-secondary text-dark bg-opacity-25 " >
          <div class="col text-uppercase fs-6 fw-semibold header2">Nitrogen Dioxide (NO2)</div>
          <div class="col"><span id="NO2con"></span></div>
          <div class="col"><span id="NO2aqi"></span></div>
        </div>
        <div class="row p-3 mb-2 bg-secondary text-dark bg-opacity-25 " >
          <div class="col text-uppercase fs-6 fw-semibold header2">Ozone (O3)</div>
          <div class="col"><span id="O3con"></span></div>
          <div class="col"><span id="O3aqi"></span></div>
        </div>
        <div class="row p-3 mb-2 bg-secondary text-dark bg-opacity-25 " >
          <div class="col text-uppercase fs-6 fw-semibold header2">Sulfur dioxide (SO2)</div>
          <div class="col"><span id="SO2con"></span></div>
          <div class="col"><span id="SO2aqi"></span></div>
        </div>
        <div class="row p-3 mb-2 bg-secondary text-dark bg-opacity-25 " >
          <div class="col text-uppercase fs-6 fw-semibold header2">Particulate matter (PM)</div>
          <div class="col"><span id="PM10con"></span></div>
          <div class="col"><span id="PM10aqi"></span></div>
        </div>

      </div>

  </body>
</html>
